<html>
  <head>
    <style>
        a:hover{
          color: red;
          text-decoration: overline;
        }
        a{
          text-decoration: none;
        }
        .link-button{
          text-decoration: none;
          text-align: center;
          background-color: teal;
          padding: 10px 20px;
          color: white;
          cursor: pointer;
        }
    </style>
  </head>
  <body>
    <!--Anchor button with hover-->
    <a href="https://www.indiatoday.com/"  target="_blank">This is Facebook Link</a><br><br><br>

    <!--Link button with hover and cursor pointer-->
    <div>
    <a  href="https://www.google.com/"  target="_blank" class="link-button">Link Button</a> 
  </div>
  </body>
</html>
