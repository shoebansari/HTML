<html>
  <body>
    <!--Margins are used to create space around elements, outside of any defined borders.-->

    <!--Margin Left-->
    <div style="border: 2px solid red; height: 20px; width: 300px; margin-left: 20px;">
      This is paragraph for testing
    </div>

      <!--Margin Top-->
      <div style="border: 2px solid red; height: 20px; width: 300px; margin-top: 20px;">
        This is paragraph for testing
      </div>

      <!--Margin Shorthand clock-wise(top-right-bottom-left)-->
      <div style="border: 2px solid red; height: 20px; width: 300px; margin: 20px 30px 40px 100px;">
        This is paragraph for testing
      </div>

      <!--Margin Shorthand only three properties(top:20, right and left:30px, bottom:40px)-->
      <div style="border: 2px solid red; height: 20px; width: 300px; margin: 20px 30px 40px;">
        This is paragraph for testing
      </div>

      <!--Margin Shorthand only two properties(top and bottom :20, right and left:30px)-->
      <div style="border: 2px solid red; height: 20px; width: 300px; margin: 20px 30px;">
        This is paragraph for testing
      </div>
  </body>
</html>
