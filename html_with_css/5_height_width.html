<html>
  <body>
    <!--
      The CSS height and width properties are used to set the height and width of an element.
      Height/Width could be in pixel and Percentage(%).
    -->
    <!--Height in Pixel-->
    <div style="width: 1200px; height: 500px; border: 2px solid red;">
      This is for the testing of the Height/Width in Pixel
    </div>

    <!--Height in Percetage-->
    <div style="width: 100%; height: 100%; border: 2px solid red;">
      This is for the testing of the Height/Width Percetage
    </div>

  <!--Max Width -->
    <div style="width: 100px; height: 100px; border: 2px solid red; max-width:200px;">
      Resize the brower window to see the effect, Maximum width has been added to see effect.
    </div>

  </body>
</html>
