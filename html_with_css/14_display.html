<html>
  <head>
    <style>
      li{
        display: inline;
      }
    </style>
  </head>
  <body>
    <!--
      Every HTML element has a default display value depending on what type of element it is. 
      The default display value for most elements is block or inline.
    -->
    
    <!--
      Block-level Elements
      A block-level element always starts on a new line and takes up the full width available (stretches out to the left and right as far as it can).
      Examples of block-level elements:-div, h1-to-h6, p, form, header, footer, section.
    -->
    
    <!--
      Inline Elements
      An inline element does not start on a new line and only takes up as much width as necessary.
      Example: span,a,img,
    -->
    
    <!--
      Display None
      Used to hide the elementes
    -->

    <!--
      Override The Default Display Value
      Changing an inline element to a block element, or vice versa.
    -->

    <!--from block to inline used in Creating Menu-->
     <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JAVASCRIPT</li>
      <li>JAVASCRIPT1</li>
      <li>JAVASCRIPT2</li>
      <li>JAVASCRIPT3</li>
    </ul>

    <!--
      by-default Span is inline 
      Now from inline to block
    -->
   <span style="display: block;">HELLLo</span>
   <span >HELLLo2131</span>

    <!--
      display:none or visibility: hidden;
      To hide the elements
    -->

  </body>
</html>
