<html>
  <head>
    <style>
      a:hover{
        color: red;
      }
      div:hover{
        background-color:green;
      }
    </style>
  </head>
  <body>
    <!--A pseudo-class is used to define a special state of an element.-->
    <!--To define it selector:pseudo-class-->
    <a href="https://www.google.com/" target="_blank">This is Link</a>
    <br><br>
    <div style="height: 200px; width: 300px; border: 1px solid black;">

    </div>
  </body>
</html>
