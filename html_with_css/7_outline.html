<html>
  <body>

    <!--An outline is a line drawn outside the element's border.-->
    <p style="border:5px solid red; outline-color:black; outline-style: dotted; outline-width: 2px;">
      This element has a 2px black border and a green outline with a width of 10px.
    </p>

    <!--Shorthand Outline-->
    <p style="border:5px solid red; outline: black dotted 2px;">
      This element has a 2px black border and a green outline with a width of 10px.
    </p>

     <!--Shorthand Offset
      Defines gap between border and outlinexw
    -->
     <p style="border:5px solid red; outline: black dotted 2px; outline-offset: 2px;">
      This element has a 2px black border and a green outline with a width of 10px.
    </p>

    <!--Ouline Styles 
      dotted
      dashed
      solid
      double
      groove
      none
    -->
  </body>
</html>
