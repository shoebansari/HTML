<!--Inline CSS-->
<html>
  <body style="background-color:lightblue;">
    <h1 style="text-align: center; color: white;">My First Example with inline Style</h1>
    <p style="font-size: 30px; font-family: cursive;">This is just a Paragraph</p>
  </body>
</html>

<!--Internal CSS-->
<html>
  <head>
    <style>
      body{
        background-color:lightblue;
      }
      h1{
        text-align: right;
        color:white;
      }
      p{
        font-family:cursive;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <h1> 1 My First Example with internal style</h1>
    <h1>2 My First Example with internal style</h1>
    <h1> 3 My First Example with internal style</h1>
    <p>This is just a Paragraph</p>
  </body>
</html>


<!--External Css-->
<html>
  <head>
    <link href="./css/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>My First Example with External Style</h1>
    <p >This is just a Paragraph</p>
  </body>
</html>
