<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=WindSong&display=swap" rel="stylesheet">
  </head>
  <body>
    <div>
      <!--font-family-->
      <!--It changes text format-->
      <p style="font-family:Arial, Helvetica, sans-serif">This is test for font family</p>

      <!--font-style-->
      <!--Shows text in italic way-->
      <p style="font-style: italic;">This is test for font family</p>

      <!--font-weight-->
      <!--Shows text in thick format-->
      <p style="font-weight:bold;">This is test for font family</p>

      <!--font-variant-->
      <!--In a small-caps font, all lowercase letters are converted to uppercase letters.-->
      <p style="font-variant:small-caps">This is test for font family</p>

      <!--font-size-->
      <!--It changes the size of the font-->
      <p style="font-size:50px">This is test for font family</p>


      <!--font-family-->
      <!--Using google Api-->
      <p style="font-family: 'WindSong', cursive; font-size: 40px;">This is test for font family</p> 

      <!--fontshorthand-->
      <!--font-style font-variant font-weight font-size font-family-->
      <p style="font:italic small-caps bold 50px 'Qahiri'">This is test for font shorthand</p>
    </div>
  </body>
</html>
