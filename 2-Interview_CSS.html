3-diffrence between display:block, display:inline, display:inline-block

Block element-
The block elements always start on a new line. They will also take space for an entire row or width. 
List of block elements are <div>, <p>.

  Inline Elements: 
Inline elements don't start on a new line, they appear on the same line as the content and tags beside them. 
Some examples of inline elements are <a>, <span> , <strong>, and <img> tags. 

  Inline Block Elements: Inline-block elements are similar to inline elements, except they can have padding and
margins and set height and width values.
